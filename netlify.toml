# Build-Station 3D - Netlify Configuration

[build]
  publish = "public"
  command = "echo 'Static site - no build needed'"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers for all routes
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "no-referrer-when-downgrade"

# Cache JavaScript bundles (immutable)
[[headers]]
  for = "/dist/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache CSS bundles (immutable)
[[headers]]
  for = "/dist/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache 3D models and textures
[[headers]]
  for = "/assets/models/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
    Access-Control-Allow-Origin = "*"

# Backward compatibility - old Blueprint3D-assets path
[[headers]]
  for = "/Blueprint3D-assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
    Access-Control-Allow-Origin = "*"
